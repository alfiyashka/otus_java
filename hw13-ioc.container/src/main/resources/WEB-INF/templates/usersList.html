<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all users</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .users, .users td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Users:</h1>

<table class="users">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">John Doe</td>
        <td th:text="${user.age}">30</td>
        <td th:text="${user.address}">kzn</td>
        <td th:text="${user.phone}">8983493454456</td>
    </tr>
    </tbody>
</table>
<a th:href="@{/user/create}" href="createUser.html">New user</a>
</body>
</html>
